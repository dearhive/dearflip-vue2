<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DearFlip Vue2 Demo</title>
  <link rel="stylesheet" href="dflip/css/dflip.min.css">
  <!-- Vue 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="dflip/js/libs/jquery.min.js"></script>
  <script src="dflip/js/dflip.min.js"></script>
</head>
<body>
  <div id="app">
    <dear-flip-viewer
      :options="flipbookOptions"
    ></dear-flip-viewer>
  </div>

  <script>
    // Register the component globally
    Vue.component('dear-flip-viewer', {
      template: `
        <div class="dear-flip-viewer">
          <div ref="flipbook" data-option="dflipOptions" class="df-element"></div>
        </div>
      `,
      props: {
        options: {
          type: Object,
          default: () => ({})
        }
      },
      mounted() {
        this.initFlipbook();
      },
      methods: {
        initFlipbook() {
            console.log(this.options)
            window.dFlipLocation = "/dearflip-vue2/dflip/";
            window.dflipOptions = this.options;
        }
      }
    });

    new Vue({
      el: '#app',
      data: {
        flipbookOptions: {
            source: '/pdf/the-three-musketeers.pdf'
            // Add any custom options here
        }
      }
    });
  </script>

  <style>
    .dear-flip-viewer {
      width: 100%;
      height: 100%;
      min-height: 500px;
    }
  </style>
</body>
</html>
